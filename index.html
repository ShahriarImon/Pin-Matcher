<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="leftPinDisplay" class="form-control" type="text">
                    <button id="pinGenBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="rightPinDisplay" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body" id="numpad">
                            <div class="calc-button-row">
                              <div id ="7th" class="button">7</div>
                              <div id ="8th" class="button">8</div>
                              <div id ="9th" class="button">9</div>
                            </div>
                            <div  class="calc-button-row">
                              <div id ="4th" class="button">4</div>
                              <div id ="5th" class="button">5</div>
                              <div id ="6th" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id ="1st" id="1st" class="button">1</div>
                              <div id ="2nd" class="button">2</div>
                              <div  id ="3rd"class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id ="clear" class="button">&lt;</div>
                                <div id ="zero" class="button">0</div>
                                <div id ="allClear" class="button">C</div>
                            </div>
                        </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="f" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="s" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
